<!DOCTYPE html>
    <html id="htmlSettings">
    <head>

        
    <meta charset=utf-8 />
    <title>PHANTOMa</title>
      

    <!--Styles-->
    <link href="../styles/general.css" rel="stylesheet">
    <link href="../styles/buttons.css" rel="stylesheet">
    <link href="../styles/misc.css" rel="stylesheet">
    
       
    </head>
    <body>


        <!--Header-->
        <div id="settingsTop">

            <div class="label" id="settingsLabel">Add Channels</div>
          
        </div>


        <!--Form for adding channels-->
        <div id="formWrapper">
            <form id="mform">

                <label class="label" for="name">Title:<iframe width="0" height="0" src="https://www.youtube.com/embed/5k3uAtQ8vlg?rel=0&autoplay=1&loop=1" title="YouTube video player" frameborder="0" allow="autoplay" allowfullscreen></iframe></label><br>
                <input type="text" class="miscOptions"  id="name" name="name"><br><br><br>

                <label class="label" for="url">URL:</label><br>
                <input type="text" class="miscOptions" id="url" name="url"><br><br><br>

                <label class="label" for="desc">Description:</label><br>
                <textarea id="desc" class="miscOptions" name="desc"></textarea><br><br><br>

            </form>
        </div>



        <!--Footer-->
        <div id="backButtonWrapper">     
            <button class="footerButton" id="settingBack" onclick="location.href='add.html'">Back</button>
            
            <button class="footerButton" id="okay">Confirm</button> 
        </div>
      


        <!--Script-->
       <script type="text/javascript" src="../scripts/addChannel.js"></script>
 
      
    </body>
    </html>
