    <body class="playVid">



      <!--Video element for playing channels-->
      <video muted=false id="curPlaying" class="video-js vjs-fluid vjs-default-skin" controls preload="auto"
      data-setup='{}'>

        <source id="currentChannel" src="" type="application/x-mpegURL">

      </video>
      

      <button id="arrowNext" >&#x25B7;</button>
      <button id="arrowPrev" >&#x25B7;</button>

      <!--Container for channel buttons-->
      <div id="channelWrapper"></div>


      <!--Time and Date-->  
      <div id="clock">
        
        
      
      </div>
      
      <script>

        updateClock();

      </script>
     
      
      <!--Back button-->
      <iframe width="0" height="0" src="https://www.youtube.com/embed/5k3uAtQ8vlg?rel=0&autoplay=1&loop=1" title="YouTube video player" frameborder="0" allow="autoplay" allowfullscreen></iframe>   


      <button id="backChannel"  class="clockButton">&#8617;</button>



<button id="optionsChannel" class="clockButton" >&#9881;</button>


      <!--Scripts for loading channels and playing video-->
      <script type="text/javascript" src="../scripts/playPlaylist.js"></script>
      <script>
        loadPlaylists(0);
      </script>
      
    </body>
