    <body>

      


      <!--Header-->
      <div id="settingsTop">

        <div lang="en" class="label" id="settingsLabel">Music</div>
        <div lang="es" class="label" id="settingsLabel">Música</div>
        <div lang="fr" class="label" id="settingsLabel">Musique</div>
        <div lang="gr" class="label" id="settingsLabel">Musik</div>

            <label lang="es" for="url" class="label">URL</label>
            <label lang="fr" for="url" class="label">URL</label>

            <label lang="jp" for="url" class="label">URL</label>
            <br>
            <input type="text" id="url" class="miscOptions" name="url"><br><br><br>

            
            <button lang="en" name="mute" id="muteButton" class="settingsButton" >Mute Music</button>
            <button lang="es" name="mute" id="muteButton" class="settingsButton" >Mute Music</button>
            <button lang="fr" name="mute" id="muteButton" class="settingsButton" >Mute Music</button>
            <button lang="gr" name="mute" id="muteButton" class="settingsButton" >Mute Music</button>
            <button lang="ar" name="mute" id="muteButton" class="settingsButton" >Mute Music</button>
            <button lang="ru" name="mute" id="muteButton" class="settingsButton" >Mute Music</button>
            <button lang="ch" name="mute" id="muteButton" class="settingsButton" >Mute Music</button>
            <button lang="jp" name="mute" id="muteButton" class="settingsButton" >Mute Music</button>

        </form>

        <button lang="es" class="footerButton" id="settingBack" >Volver</button>
        <button lang="fr" class="footerButton" id="settingBack" >Retourner</button>
        <button lang="gr" class="footerButton" id="settingBack" >Wiederkommen</button>
        <button lang="ar" class="footerButton" id="settingBack" >آضَ</button>
        <button lang="ru" class="footerButton" id="settingBack" >Возвращаться</button>
