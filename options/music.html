<!DOCTYPE html>
    <html id="htmlSettings">
    <head>

        
    <meta charset=utf-8 />
    <title>PHANTOMa</title>
    

    <!--styles-->
    <link href="../styles/misc.css" rel="stylesheet">
    <link href="../styles/general.css" rel="stylesheet">
    <link href="../styles/buttons.css" rel="stylesheet">
  

       
    </head>
    <body>

      


      <!--Header-->
      <div tabindex="-1" id="settingsTop">

        <div tabindex="-1" lang="en" class="label" id="settingsLabel">Audio</div>
        <div tabindex="-1" lang="es" class="label" id="settingsLabel">Audio</div>
        <div tabindex="-1" lang="fr" class="label" id="settingsLabel">Audio</div>
        <div tabindex="-1" lang="de" class="label" id="settingsLabel">Audio</div>
        <div tabindex="-1" lang="ar" class="label" id="settingsLabel">الصوت</div>
        <div tabindex="-1" lang="ru" class="label" id="settingsLabel">Аудио</div>
        <div tabindex="-1" lang="ch" class="label" id="settingsLabel">音頻</div>
        <div tabindex="-1" lang="jp" class="label" id="settingsLabel">オーディオ</div>
      
      </div>
      

      <!--Form for music options-->
      <div tabindex="-1" id="formWrapper">
        <form tabindex="-1" id="mform">

          
            <label tabindex="-1" lang="en" for="url" class="label mlabel">URL</label>
            <label tabindex="-1" lang="es" for="url" class="label mlabel">URL</label>
            <label tabindex="-1" lang="fr" for="url" class="label mlabel">URL</label>
            <label tabindex="-1" lang="gr" for="url" class="label mlabel">URL</label>
            <label tabindex="-1" lang="ar" for="url" class="label mlabel">عُنْوَان اِنْتِرْنَت:</label>
            <label tabindex="-1" lang="ru" for="url" class="label mlabel">УРЛ:</label>
            <label tabindex="-1" lang="ch" for="url" class="label mlabel">因特网地址:</label>
            <label tabindex="-1" lang="jp" for="url" class="label mlabel">URL</label>
            <br>
            <input tabindex="1" type="text" id="url" class="miscOptions" name="url">

            

            <label tabindex="-1"  class="switch" style="margin-top: 2vh;">
              <input tabindex="2" id="muteButton" type="checkbox">
              <span class="slider round"></span>
            </label>


          
            <br>
            <label tabindex="-1" lang="en" class="label mlabel" for="cVol">Channels:</label>
            <label tabindex="-1" lang="es" class="label mlabel" for="cVol">Canales:</label>
            <label tabindex="-1" lang="fr" class="label mlabel" for="cVol">Chaînes:</label>
            <label tabindex="-1" lang="gr" class="label mlabel" for="cVol">Kanäle:</label>
            <label tabindex="-1" lang="ar" class="label mlabel" for="cVol">قناة:</label>
            <label tabindex="-1" lang="ru" class="label mlabel" for="cVol">Каналы:</label>
            <label tabindex="-1" lang="ch" class="label mlabel" for="cVol">频道:</label>
            <label tabindex="-1" lang="jp" class="label mlabel" for="cVol">チャネル:</label>
            <input tabindex="3"  type="range" id="cVol" name="cVol" class="miscOptions"><br>

            <label tabindex="-1" lang="en" class="label mlabel" for="sVol">Sound Effects:</label>
            <label tabindex="-1" lang="es" class="label mlabel" for="sVol">Efectos Sonoros:</label>
            <label tabindex="-1" lang="fr" class="label mlabel" for="sVol">Effets Sonores:</label>
            <label tabindex="-1" lang="gr" class="label mlabel" for="sVol">Soundeffekte:</label>
            <label tabindex="-1" lang="ar" class="label mlabel" for="sVol">مؤثرات صوتية:</label>
            <label tabindex="-1" lang="ru" class="label mlabel" for="sVol">Звуковые Зффекты:</label>
            <label tabindex="-1" lang="ch" class="label mlabel" for="sVol">声音效果:</label>
            <label tabindex="-1" lang="jp" class="label mlabel" for="sVol">操作音:</label>
            <input tabindex="4" type="range" id="sVol" name="sVol" class="miscOptions"><br>

       


          
        </form>
      </div>



      <!--Footer-->
      <div tabindex="-1" id="bButtonWrapper">
        <button tabindex="3" lang="en" class="footerButton" id="settingBack" >Back</button>
        <button tabindex="3" lang="es" class="footerButton" id="settingBack" >Volver</button>
        <button tabindex="3" lang="fr" class="footerButton" id="settingBack" >Retourner</button>
        <button tabindex="3" lang="gr" class="footerButton" id="settingBack" >Wiederkommen</button>
        <button tabindex="3" lang="ar" class="footerButton" id="settingBack" >آضَ</button>
        <button tabindex="3" lang="ru" class="footerButton" id="settingBack" >Возвращаться</button>
        <button tabindex="3" lang="ch" class="footerButton" id="settingBack" >返回</button>
        <button tabindex="3" lang="jp" class="footerButton" id="settingBack" >戻る</button>
      </div>



      
    </body>
    </html>
