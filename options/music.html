<!DOCTYPE html>
    <html id="htmlSettings">
    <head>

        
    <meta charset=utf-8 />
    <title>PHANTOMa</title>
    

    <!--styles-->
    <link href="../styles/misc.css" rel="stylesheet">
    <link href="../styles/general.css" rel="stylesheet">
    <link href="../styles/buttons.css" rel="stylesheet">
  

       
    </head>
    <body>

      


      <!--Header-->
      <div id="settingsTop">

        <div class="label" id="settingsLabel">Music Settings</div>
      
      </div>
      

      <!--Form for music options-->
      <div id="formWrapper">
        <form id="mform">

          
            <label for="url" class="label"></label><br>
            <input type="text" id="url" class="miscOptions" name="url"><br><br><br>

            
            <button name="mute" id="muteButton" class="settingsButton" >Mute Music</button>

        </form>
      </div>



      <!--Footer-->
      <div id="backButtonWrapper">
        <button  class="footerButton" id="settingBack" >Back</button>
      </div>



      
    </body>
    </html>
