<!DOCTYPE html>
    <html id="htmlSettings">
    <head>

        
    <meta charset=utf-8 />
    <title>PHANTOMa</title>
    

    <!--styles-->
    <link href="../styles/misc.css" rel="stylesheet">
    <link href="../styles/general.css" rel="stylesheet">
    <link href="../styles/buttons.css" rel="stylesheet">
  

       
    </head>
    <body>

      


      <!--Header-->
      <div id="settingsTop">

        <div lang="en" class="label" id="settingsLabel">Volume Settings</div>
        <div lang="es" class="label" id="settingsLabel">Volume Settings</div>
        <div lang="fr" class="label" id="settingsLabel">Volume Settings</div>
        <div lang="gr" class="label" id="settingsLabel">Volume Settings</div>
        <div lang="ar" class="label" id="settingsLabel">Volume Settings</div>
        <div lang="ru" class="label" id="settingsLabel">Volume Settings</div>
        <div lang="ch" class="label" id="settingsLabel">Volume Settings</div>
        <div lang="jp" class="label" id="settingsLabel">Volume Settings</div>
  
      </div>
      

      <!--Form for volume options-->
      <div id="formWrapper">
        <form id="mform">

            <label lang="en" class="label" for="cVol">Channels:</label>
            <label lang="es" class="label" for="cVol">Channels:</label>
            <label lang="fr" class="label" for="cVol">Channels:</label>
            <label lang="gr" class="label" for="cVol">Channels:</label>
            <label lang="ar" class="label" for="cVol">Channels:</label>
            <label lang="ru" class="label" for="cVol">Channels:</label>
            <label lang="ch" class="label" for="cVol">Channels:</label>
            <label lang="jp" class="label" for="cVol">Channels:</label>
            <input type="range" name="cVol" class="miscOptions"><br>

            <label lang="en" class="label" for="mVol">Music:</label>
            <label lang="es" class="label" for="mVol">Music:</label>
            <label lang="fr" class="label" for="mVol">Music:</label>
            <label lang="gr" class="label" for="mVol">Music:</label>
            <label lang="ar" class="label" for="mVol">Music:</label>
            <label lang="ru" class="label" for="mVol">Music:</label>
            <label lang="ch" class="label" for="mVol">Music:</label>
            <label lang="" class="label" for="mVol">Music:</label>
            <br>
            <input type="range" name="mVol" class="miscOptions"><br>

            <label lang="en" class="label" for="sVol">Sound Effects:</label>
            <label lang="es" class="label" for="sVol">Sound Effects:</label>
            <label lang="fr" class="label" for="sVol">Sound Effects:</label>
            <label lang="gr" class="label" for="sVol">Sound Effects:</label>
            <label lang="ar" class="label" for="sVol">Sound Effects:</label>
            <label lang="ru" class="label" for="sVol">Sound Effects:</label>
            <label lang="ch" class="label" for="sVol">Sound Effects:</label>
            <label lang="jp" class="label" for="sVol">Sound Effects:</label>
            <input type="range" name="sVol" class="miscOptions"><br>       

        </form>
      </div>

      
       <!--Footer-->
      <div id="backButtonWrapper">
        <button lang="en" class="footerButton" id="settingBack">Back</button>
        <button lang="es" class="footerButton" id="settingBack">Back</button>
        <button lang="fr" class="footerButton" id="settingBack">Back</button>
        <button lang="gr" class="footerButton" id="settingBack">Back</button>
        <button lang="ar" class="footerButton" id="settingBack">Back</button>
        <button lang="ru" class="footerButton" id="settingBack">Back</button>
        <button lang="ch" class="footerButton" id="settingBack">Back</button>
        <button lang="jp" class="footerButton" id="settingBack">Back</button>
      </div>



      
    </body>
    </html>
