<!DOCTYPE html>
    <html id="htmlSettings">
    <head>

        
    <meta charset=utf-8 />
    <title>PHANTOMa</title>
    

    <!--styles-->
    <link href="../styles/misc.css" rel="stylesheet">
    <link href="../styles/general.css" rel="stylesheet">
    <link href="../styles/buttons.css" rel="stylesheet">
  

       
    </head>
    <body>

      


      <!--Header-->
      <div id="settingsTop">

        <div lang="en" class="label" id="settingsLabel">Volume</div>
        <div lang="es" class="label" id="settingsLabel">Volumen</div>
        <div lang="fr" class="label" id="settingsLabel">Volume</div>
        <div lang="gr" class="label" id="settingsLabel">Lautstärke</div>
        <div lang="ar" class="label" id="settingsLabel">طبقة صوت</div>
        <div lang="ru" class="label" id="settingsLabel">Объем</div>
        <div lang="ch" class="label" id="settingsLabel">音量</div>
        <div lang="jp" class="label" id="settingsLabel">音量</div>
  
      </div>
      

      <!--Form for volume options-->
      <div id="formWrapper">
        <form id="mform">

            <label lang="en" class="label" for="cVol">Channels:</label>
            <label lang="es" class="label" for="cVol">Canales:</label>
            <label lang="fr" class="label" for="cVol">Chaînes:</label>
            <label lang="gr" class="label" for="cVol">Kanäle:</label>
            <label lang="ar" class="label" for="cVol">قناة:</label>
            <label lang="ru" class="label" for="cVol">Каналы:</label>
            <label lang="ch" class="label" for="cVol">频道:</label>
            <label lang="jp" class="label" for="cVol">チャネル:</label>
            <input type="range" name="cVol" class="miscOptions"><br>

            <label lang="en" class="label" for="mVol">Music:</label>
            <label lang="es" class="label" for="mVol">Música:</label>
            <label lang="fr" class="label" for="mVol">Musique:</label>
            <label lang="gr" class="label" for="mVol">Musik:</label>
            <label lang="ar" class="label" for="mVol">موسيقى:</label>
            <label lang="ru" class="label" for="mVol">Музыка:</label>
            <label lang="ch" class="label" for="mVol">音乐:</label>
            <label lang="jp" class="label" for="mVol">音楽:</label>
            <br>
            <input type="range" name="mVol" class="miscOptions"><br>

            <label lang="en" class="label" for="sVol">Sound Effects:</label>
            <label lang="es" class="label" for="sVol">Efectos Sonoros:</label>
            <label lang="fr" class="label" for="sVol">Effets Sonores:</label>
            <label lang="gr" class="label" for="sVol">Soundeffekte:</label>
            <label lang="ar" class="label" for="sVol">مؤثرات صوتية:</label>
            <label lang="ru" class="label" for="sVol">Звуковые Зффекты:</label>
            <label lang="ch" class="label" for="sVol">声音效果:</label>
            <label lang="jp" class="label" for="sVol">サウンドエフェクト:</label>
            <input type="range" id="sVol" name="sVol" class="miscOptions"><br>       

        </form>
      </div>

      
       <!--Footer-->
      <div id="backButtonWrapper">
        <button lang="en" class="footerButton" id="settingBack">Back</button>
        <button lang="es" class="footerButton" id="settingBack">Volver</button>
        <button lang="fr" class="footerButton" id="settingBack">Retourner</button>
        <button lang="gr" class="footerButton" id="settingBack">Wiederkommen</button>
        <button lang="ar" class="footerButton" id="settingBack">آضَ</button>
        <button lang="ru" class="footerButton" id="settingBack">Возвращаться</button>
        <button lang="ch" class="footerButton" id="settingBack">返回</button>
        <button lang="jp" class="footerButton" id="settingBack">戻る</button>
      </div>



      
    </body>
    </html>
