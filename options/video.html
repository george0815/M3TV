<!DOCTYPE html>
    <html id="htmlSettings">
    <head>

        
    <meta charset=utf-8 />
    <title>PHANTOMa</title>
    

    <!--styles-->
    <link href="../styles/misc.css" rel="stylesheet">
    <link href="../styles/general.css" rel="stylesheet">
    <link href="../styles/buttons.css" rel="stylesheet">
  

       
    </head>
    <body>

      


      <!--Header-->
      <div tabindex="-1" id="settingsTop">

        <div tabindex="-1" lang="en" class="label" id="settingsLabel">Video</div>
        <div tabindex="-1" lang="es" class="label" id="settingsLabel">Video</div>
        <div tabindex="-1" lang="fr" class="label" id="settingsLabel">Vidéo</div>
        <div tabindex="-1" lang="gr" class="label" id="settingsLabel">Video</div>
        <div tabindex="-1" lang="ar" class="label" id="settingsLabel">فيديو</div>
        <div tabindex="-1" lang="ru" class="label" id="settingsLabel">Видео</div>
        <div tabindex="-1" lang="ch" class="label" id="settingsLabel">视频</div>
        <div tabindex="-1" lang="jp" class="label" id="settingsLabel">ビデオ</div>
  
      </div>
      

      <!--Form for video options-->
      <div tabindex="-1" id="formWrapper">
        <form tabindex="-1" id="mform">

          <label tabindex="-1" lang="en" for="url" class="label mlabel">CORS Proxy Server</label>
          <label tabindex="-1" lang="es" for="url" class="label mlabel">Servidor Proxy CORS</label>
          <label tabindex="-1" lang="fr" for="url" class="label mlabel">Serveur Proxy CORS</label>
          <label tabindex="-1" lang="gr" for="url" class="label mlabel">CORS Proxy Server</label>
          <label tabindex="-1" lang="ar" for="url" class="label mlabel">خادم وكيل CORS</label>
          <label tabindex="-1" lang="ru" for="url" class="label mlabel">CORS Прокси-Сервер</label>
          <label tabindex="-1" lang="ch" for="url" class="label mlabel">CORS代理服务器</label>
          <label tabindex="-1" lang="jp" for="url" class="label mlabel">CORSプロキシサーバー</label>



          <br>
          <label tabindex="-1"  class="switch" style="margin-top: 2vh;">
            <input tabindex="1" id="corsButton" type="checkbox">
            <span class="slider round"></span>
          </label>
          <br>         


          <label tabindex="-1" lang="en" for="url" class="label mlabel">Video Player</label>
          <label tabindex="-1" lang="es" for="url" class="label mlabel">Reproductor de Vídeo</label>
          <label tabindex="-1" lang="fr" for="url" class="label mlabel">Lecteur Vidéo</label>
          <label tabindex="-1" lang="gr" for="url" class="label mlabel">Video Spieler</label>
          <label tabindex="-1" lang="ar" for="url" class="label mlabel">مشغل فديوهات</label>
          <label tabindex="-1" lang="ru" for="url" class="label mlabel">Видеоплеер</label>
          <label tabindex="-1" lang="ch" for="url" class="label mlabel">视频播放器</label>
          <label tabindex="-1" lang="jp" for="url" class="label mlabel">ビデオプレーヤー</label>

          <br>
          <select tabindex="2" class="miscOptions" id="player">
            <option value="hls">hls.js</option>
            <option value="vjs">Video.js</option>
          </select>
          <br>


          
          

        </form>
      </div>

      
       <!--Footer-->
      <div id="bButtonWrapper">
        <button tabindex="3" lang="en" class="footerButton" id="settingBack">Back</button>
        <button tabindex="3" lang="es" class="footerButton" id="settingBack">Volver</button>
        <button tabindex="3" lang="fr" class="footerButton" id="settingBack">Retourner</button>
        <button tabindex="3" lang="gr" class="footerButton" id="settingBack">Wiederkommen</button>
        <button tabindex="3" lang="ar" class="footerButton" id="settingBack">آضَ</button>
        <button tabindex="3" lang="ru" class="footerButton" id="settingBack">Возвращаться</button>
        <button tabindex="3" lang="ch" class="footerButton" id="settingBack">返回</button>
        <button tabindex="3" lang="jp" class="footerButton" id="settingBack">戻る</button>
      </div>



      
    </body>
    </html>
